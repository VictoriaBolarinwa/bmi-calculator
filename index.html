<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Liter&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box-one">
        <h3>Body Mass Index (BMI) Calculator</h3>
        <div class="metric">
            <p><b>Weight <sup>(kg)</sup></b></p> <input type="number" id="boxTwo" class="box-two" placeholder="Provide value in 'kg'">
            <p><b>Height <sup>(m)</sup></b></p> <input type="number" id="boxThree" class="box-three" placeholder="Provide value in 'm'">
        </div>

        <button onclick="calculate()"><b>CALCULATE</b></button>
        <div id="boxFour" class="box-four"></div>
    </div>
</body>
</html>
<script>
    let weight = document.getElementById("boxTwo")
    let height = document.getElementById("boxThree")
    let boxFour = document.getElementById("boxFour")
    
    function calculate() {
        let bmi = parseInt(weight.value) / (parseFloat(height.value)*parseFloat(height.value))
        
        if (bmi < 18.5){
            boxFour.innerHTML = `Just a <b>little more effort</b> and you would no longer be <em>'underweight'</em>. <span style= "color: #7e4a0b";>Your current <b>BMI</b> is  <b>${bmi}<b>.</span>`
        }
        else if ((bmi >=18.5) && (bmi <=24.9)){
            boxFour.innerHTML = `You're in <b>perfect shape </b> and your <b>BMI</b> is <b>${bmi}</b>.<span style= "color: #7e4a0b";>That's <em>'normal weight'</em>, go rock it!</span>`
        }
        else if ((bmi >=25) && (bmi <=29.9)){
            boxFour.innerHTML = `<span style= "color: #7e4a0b";>Your <b>BMI</b> is <b>${bmi}</b>.</span> That's in the <em>'over weight</em>' category.` 
        }
        else if(weight.value.trim() === '') {
              boxFour.innerHTML =`Enter the value of your weight in <span style= "color: #7e4a0b";><b>'kg'</b></span> in the box provided above.`
        }
        else if(height.value.trim() === '') {
              boxFour.innerHTML = `Enter the value of your height in <span style= "color: #7e4a0b";><b>'meters'</b></span> in the box provided above.`
        }
        else{
            boxFour.innerHTML = `<span style= "color: #7e4a0b";>Your <b>BMI</b> is <b>${bmi}</b>.</span> That's in the <em>'obese</em>' category.`
        }
    }
</script>
